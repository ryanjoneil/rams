<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    width="200"
    height="180"
    viewBox="0 0 200 180">

  <!-- Ruby gem body (ram body) -->
  <polygon
      style="fill:#cd0000;stroke:#800000;stroke-width:2"
      points="100,40 150,80 130,150 70,150 50,80" />

  <!-- Ram horns -->
  <path
      style="fill:none;stroke:#800000;stroke-width:4;stroke-linecap:round"
      d="M 70,80 C 50,60 40,40 50,30 C 60,20 70,40 70,50" />

  <path
      style="fill:none;stroke:#800000;stroke-width:4;stroke-linecap:round"
      d="M 130,80 C 150,60 160,40 150,30 C 140,20 130,40 130,50" />

  <!-- Facets/gem cuts -->
  <line
      style="stroke:#ffffff;stroke-width:1;stroke-opacity:0.5"
      x1="100" y1="40" x2="100" y2="150" />

  <line
      style="stroke:#ffffff;stroke-width:1;stroke-opacity:0.5"
      x1="70" y1="150" x2="150" y2="80" />

  <line
      style="stroke:#ffffff;stroke-width:1;stroke-opacity:0.5"
      x1="130" y1="150" x2="50" y2="80" />

  <!-- Ram eyes -->
  <circle cx="80" cy="90" r="5" style="fill:#ffffff" />
  <circle cx="120" cy="90" r="5" style="fill:#ffffff" />
</svg>
