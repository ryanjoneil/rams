name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      RAMS_TEST_CBC: true
      RAMS_TEST_CLP: true
      RAMS_TEST_GLPK: true

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4.4'
        bundler-cache: true
    
    - name: Install optimization solvers
      run: |
        sudo apt-get update
        sudo apt-get install -y coinor-cbc coinor-clp glpk-utils
    
    - name: Run tests
      run: bundle exec rake test